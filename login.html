<!DOCTYPE html>
<html>
<head>
  <title>Login/Signup Page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm" action="dashboard.html" method="post" onsubmit="return validateLoginForm()">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="toggleForm()">Signup</a></p>

    <h2>Signup</h2>
    <form id="signupForm" style="display: none;" onsubmit="return validateSignupForm()">
      <input type="text" id="signupName" placeholder="Name" required>
      <input type="number" id="signupAge" placeholder="Age" required>
      <select id="signupGender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select id="signupEducationStatus" required>
        <option value="educated">Educated</option>
        <option value="uneducated">Uneducated</option>
      </select>
      <input type="text" id="signupQualifications" placeholder="Qualifications">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="text" id="signupPhone" placeholder="Phone Number" required>
      <input type="text" id="signupAddress" placeholder="Permanent Address" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="text" id="signupProfession" placeholder="Profession">
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>

  </div>
  <script src="login.js"></script>
</body>
</html>
